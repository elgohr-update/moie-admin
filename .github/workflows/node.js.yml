name: Moie Admin Deployment

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Build - Moie Admin
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: git config --global url."https://".insteadOf git://
    - run: npm install
    - run: CI=false npm run build
    - uses: actions/checkout@v3
    
  deployment:
      runs-on: ubuntu-latest
      needs: [build]
      steps:
        - name: Docker Push
          uses: satackey/push-prebuilt-action@v0.1
          with:
            push-branch: master
            docker-registry: docker.io
            docker-user: ${{secrets.DOCKER_USER}}
            docker-token: ${{secrets.DOCKER_ACCESS_TOKEN}}
            docker-repotag: rolmos/moie-admin:${{ github.sha }}
        - name: Deploy in cluster
          uses: addnab/docker-run-action@v3
          with:
            host: ${{ secrets.AWS_HOST }}
            username: ec2-user
            key: ${{ secrets.AWS_PRIVATE_KEY }}
            envs: GITHUB_SHA
            scripts: |
              docker login
              cd /home/ubuntu/apps/frontend
              docker-compose pull
              docker-compose stop
              docker-compose rm moie-lucy-api
              docker-compose up -d 
        
